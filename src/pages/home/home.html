<ion-header>
    <ion-navbar color="light">
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item>
        <ion-label>Tarefa</ion-label>
        <ion-input type="text" value="" [(ngModel)]="task.tarefa"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label>Descrição</ion-label>
        <ion-input type="text" [(ngModel)]="task.descricao"></ion-input>
    </ion-item>

    <ion-item>
        <button ion-button item-right (click)="add()">Salvar</button>
        <button item-right ion-button color="danger"  (click)="removerTodos()">Remover Todos</button>
    </ion-item>

    <ion-list>
        <ion-item *ngFor="let item of tarefas;let indice=index;">
            <h2>{{item.tarefa}}</h2>
            <p>{{item.descricao}}</p>
            <button item-right ion-button color="danger"  (click)="remover(indice)">Remover</button>
        </ion-item>
    </ion-list>

</ion-content>
